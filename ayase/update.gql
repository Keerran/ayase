query ($characters: [Int], $page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            currentPage
            lastPage
            hasNextPage
            perPage
        }
        characters (id_in: $characters) {
            id
            name {
                first
                middle
                last
            }
            image {
                large
            }
            gender
            media(sort: POPULARITY_DESC) {
                edges {
                    node {
                        id
                        title {
                            romaji
                            english
                            native
                        }
                        type
                        source
                    }
                    relationType
                }
            }
        }
    }
}
