query ($medias: [Int], $page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            currentPage
            lastPage
            hasNextPage
            perPage
        }
        media(id_in: $medias) {
            id
            title {
                romaji
                english
                native
            }
            type
            source
            characters(sort: [FAVOURITES], page: 1, perPage: 25) {
                nodes {
                    id
                    name {
                        first
                        middle
                        last
                    }
                    image {
                        large
                    }
                    gender
                }
            }
        }
    }
}
